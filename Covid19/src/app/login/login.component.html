<ngx-loading [show]="userloader" [config]="{fullScreenBackdrop: false }"></ngx-loading>
<div class="title">
    Please enter your credentials to login
</div>
<div class="login">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="phoneNumber">Phone Number:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" [(ngModel)]="phoneNumber" placeholder="Enter Phone Number" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
              <input class="form-control" type="password" [(ngModel)]="password" placeholder="Enter Password" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10 form-login">
              <button (click) = "loginUser()" class="btn btn-default login-button">Login</button>
            </div>
        </div>
        <div class="form-group register_redirect">
            <div class="col-sm-offset-2 col-sm-10">
                Not registered yet? &nbsp;<a href="javascript:void(0);" (click)="navigateRegister()">Click here to Register</a>
            </div>
        </div>
    </form>
</div>
