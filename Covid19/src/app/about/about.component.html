<div *ngIf = "errorMsg">
  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    <strong>Sorry!</strong> Please clear cache and allow device location.
  </div>
</div>
<div>
  <div class="about">
    Help the community to stay safe by providing information regarding gathering of crowds .
  </div>
  <div class="image-upload">
    <div class="input-title">Please select an Image to Upload</div>

    <input class="image-input" (change)="picked($event,1)" type="file"  accept="image/*">

    <br>
    <hr>

    <img [src]="imgURL" class="image-preview" height="200" *ngIf="imgURL">

    <br>
    <button [disabled]="submitEnable" class="butoncus_sig image-submit" id="dnext" (click)="addPictures()">Submit</button>
  </div>
  <div class="disclaimer">
    <span>NOTE:</span> Please note that submission of inappropriate images will lead to deduction in mumber of tokens.
  </div>
</div>
